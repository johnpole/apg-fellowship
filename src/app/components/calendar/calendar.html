<!-- Calendar Section -->
<section id="calendar" class="section">
  <div class="container">
    <div class="section-content slide-up">
      <div class="section-header">
        <h2 class="section-title text-5xl font-semibold">{{ i18n.get('Apg.calendar.title') }}</h2>
        <p class="section-subtitle text-xl text-secondary">
          {{ i18n.get('Apg.calendar.subtitle') }}
        </p>
      </div>
      
      <div class="activities-list">
        <ul class="activity-list">
          <li>{{ i18n.get('Apg.calendar.fridayBibleStudy') }}</li>
          <li>{{ i18n.get('Apg.calendar.weekdayPrayer') }}</li>
          <li>{{ i18n.get('Apg.calendar.saturdayFastingPrayer') }}</li>
          <li>{{ i18n.get('Apg.calendar.allNightPrayer') }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
